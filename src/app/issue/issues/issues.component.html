<h2>Issues</h2>
<table class="table">
  <thead>
    <tr>
      <th> Title: </th>
      <th> Series: </th>
      <th> Thumbnail: </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let issue of issues">
      <td> {{issue.title}} </td>
      <td> {{issue.series}} </td>
      <td> 
        <img src="{{issue.thumbnail.path}}.{{issue.thumbnail.extension}}" alt="Not found">
      </td>
    </tr>
  </tbody>
</table>
