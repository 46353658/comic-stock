<h2>Issues</h2>
<table class="table">
  <thead>
    <tr>
      <th> Title: </th>
      <th> Series: </th>
      <th> Description: </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let issue of issues">
      <td> {{issue.title}} </td>
      <td> {{issue.series}} </td>
      <td> {{issue.description}} </td>
    </tr>
  </tbody>
</table>
