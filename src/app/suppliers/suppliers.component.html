<table class="table">
    <thead>
      <tr>
        <th scope="col"> Name: </th>
        <th scope="col"> City: </th>
        <th scope="col"> Reference: </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supplier of suppliers | filter:searchText | paginate: {itemsPerPage: 10, currentPage: p}"  (click)="onSelect(supplier)">
        <td> {{supplier.name}} </td>
        <td> {{supplier.city}} </td>
        <td> {{supplier.reference}} </td>
        <td> 
          <button mat-flat-button color="warn"
                  mwlConfirmationPopover
                  [popoverTitle]="popoverTitle"
                  [popoverMessage]="popoverMessage"
                  placement="left"
                  (confirm)="deleteSupplier(supplier)"
                  (cancel)="cancelClicked = true" >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

<div *ngIf="selectedSupplier">
  <app-supplier-detail [supplier]="selectedSupplier"></app-supplier-detail>
</div>

<div class="add-div" *ngIf="!selectedSupplier">
  <h2>Add supplier</h2>
  <label>Supplier Name:   
    <input #supplierName>
  </label>
  <br>
  <label>Supplier City:
    <input #supplierCity>
  </label>
  <br>
  <label>Supplier Reference:
    <input #supplierReference>
  </label>
  <br style="line-height:5;"><br>
  <button mat-raised-button (click)="addSupplier(supplierName.value, supplierCity.value, supplierReference.value); 
                   supplierName.value=''; supplierCity.value=''; supplierReference.value=''">Add</button>
                   
</div>
