<table>
  <tr>
    <th> Name: </th>
    <th> City: </th>
    <th> Reference: </th>
  </tr>
  <tr *ngFor="let supplier of suppliers" (click)="onSelect(supplier)">
    <td> {{supplier.name}} </td>
    <td> {{supplier.city}} </td>
    <td> {{supplier.reference}} </td>
  </tr>
</table>

<div *ngIf="selectedSupplier">
  <app-supplier-detail [supplier]="selectedSupplier"></app-supplier-detail>
</div>
